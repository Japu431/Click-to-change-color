<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/forms/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <header>
          <h2>Formulário</h2>
          <p>Preencha o Formulário...</p>
        </header>

        <section>
          <label for="name">Nome</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Digite o seu nome..."
            required
          />


          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite o seu e-mail..."
            required
          />



          <label for="senha">Senha</label>
          <input
            type="password"
            name="senha"
            id="senha"
            placeholder="Coloque sua Senha..."
            required
          />

          <label for="confirm">Confirmar Senha</label>
          <input 
            type="password"
            name="confirm"
            id="confirm"
            placeholder="Insira sua senha novamente..."
            required
          />


          <label for="">Insira a sua foto...</label>
          <input class="file" type="file" name="file" id="file">

          <input id="button" type="button" value="Enviar" onclick="submit()"/>
          <div class="link">
            <a href="#">Suporte</a>
            <a class="link-contato" href="#">Contatos</a>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
